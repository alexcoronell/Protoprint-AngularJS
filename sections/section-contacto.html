<section class="secciones" id="seccioncontacto">
    <div class="container py-2">
        <div class="row">
            <div class="col-12 col-lg-3">
                <div class="titulos-secciones col-12 text-center text-lg-left">
                    <h2>Contacto</h2>
                </div>
            </div>


            <div class="col-12 col-lg-9">
                <div class="row">
                    <div class="col-12 text-lg-center">
                        <h5>Cuéntanos en qué te podemos ayudar</h5>
                    </div>

                    <div class="col-12">

                        <form action="#" class="seccion-formulario text-center">
                            <div class="row">
                                <div class="col-12 col-lg-4 px-lg-0 text-lg-left">
                                    <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Tu nombre:">
                                </div>
                                <div class="col-12 col-lg-4 px-lg-0 text-lg-center">
                                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Tu email:">
                                </div>
                                <div class="col-12 col-lg-4 px-lg-0 text-lg-right">
                                    <input type="text" class="form-control" id="InputPhone" aria-describedby="phoneHelp" placeholder="Tu teléfono:">
                                </div>
                                <textarea class="form-control col-12" id="mensaje" rows="3" placeholder="Tu mensaje:"></textarea>

                                <button class="col-12 btn" type="submit" class="btn btn-primary">Enviar</button>
                            </div>

                        </form>


                    </div>
                    <div class="col-12 row seccion-mapas">
                        <div class="col-12">
                            Mapa 1
                        </div>
                        <div class="col-12">
                            Mapa 2
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
